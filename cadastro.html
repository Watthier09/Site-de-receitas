<body style="background-color: bisque;">
    <h3>Efetue seu cadastro</h3>
   
           
    <form>
       
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Nome</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Seu nome completo">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Rua</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Rua industria">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Número</label>
            <div class="col-sm-1">
              <input type="email" class="form-control" id="inputEmail3" placeholder="128">
            </div>
          </div>


          
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Complemento</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="inputEmail3" placeholder="2° andar">
            </div>
          </div>
          

          
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Bairro</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Centro">
            </div>
          </div>

           
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Cidade</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Porto alegre">
            </div>
          </div>





          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">CEP</label>
            <div class="col-sm-3">
              <input type="email" class="form-control" id="inputEmail3" placeholder="12345-678">
            </div>
          </div>

           
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label">UF</label>
            <div class="col-sm-1">
              <input type="email" class="form-control" id="inputEmail3" placeholder="SC">
            </div>
          </div>
          <div class="button">
            <button type="submit" style="width: 25%; margin-bottom: 10px; background-color:palegoldenrod; margin-left: 50px;" >Enviar</button>
          </div>
         
      </form>
